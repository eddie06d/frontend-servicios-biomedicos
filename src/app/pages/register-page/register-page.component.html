<main class="layout">
  <div class="card" style="min-width: 400px;">
    <h4 class="card-header text-center">Registrarse</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control {{ validGeneralError(f['email']) && 'is-invalid'}}" id="email" formControlName="email" placeholder="Correo Electrónico">
          <div *ngIf="validSpecificError('required', f['email'])" class="invalid-feedback">
            El campo es requerido.
          </div>
          <div *ngIf="validSpecificError('email', f['email'])" class="invalid-feedback">
            El email ingresado es inválido.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control {{ validGeneralError(f['password']) && 'is-invalid'}}" id="password" formControlName="password" placeholder="Contraseña">
          <div *ngIf="validSpecificError('required', f['password'])" class="invalid-feedback">
            El campo es requerido.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="photo" class="form-label">Foto de perfil</label>
          <input type="text" class="form-control {{ validGeneralError(f['photo']) && 'is-invalid'}}" id="photo" formControlName="photo" placeholder="Foto de perfil">
          <div *ngIf="validSpecificError('required', f['photo'])" class="invalid-feedback">
            El campo es requerido.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Registrarse</button>
        <p class="text-center mt-3">
          ¿Ya tienes una cuenta?
          <a routerLink="/signin">Logueate aquí</a>
        </p>
      </form>
    </div>
  </div>
</main>
